<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JFK Black Cars</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
.header{position:fixed;top:0;width:100%;background:#fff;border-bottom:1px solid #e0e0e0;z-index:1000}
.header-inner{display:flex;align-items:center;justify-content:space-between;height:76px;max-width:1180px;margin:0 auto;padding:0 24px}
.logo{font-weight:600;font-size:1.3rem;letter-spacing:.5px}
.nav{display:flex;align-items:center;gap:32px;font-size:.95rem}
.nav-link{color:#111;transition:color .2s}.nav-link:hover{color:#c9a96e}
.btn-signin{background:#000;color:#fff;padding:10px 18px;border-radius:4px;font-weight:500}

.booking-box{background:#fafafa;border-bottom:1px solid #e0e0e0;padding:32px 0;margin-top:76px}
.booking-inner{max-width:1180px;margin:0 auto;padding:0 24px}
.booking-title{font-size:2rem;font-weight:300;margin-bottom:24px;letter-spacing:-1px}
.booking-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;align-items:end}
.booking-card{background:#ffffff;border:1px solid #cccccc;border-radius:4px;padding:14px;display:flex;flex-direction:column;gap:6px}
.booking-card label{font-size:.75rem;color:#666;text-transform:uppercase;letter-spacing:.5px}
.booking-card input,.booking-card select{border:none;outline:none;font-size:1rem;color:#111;background:transparent}
.btn-book{background:#c9a96e;color:#ffffff;padding:14px 28px;border:none;border-radius:4px;font-weight:500;cursor:pointer}
.btn-book:hover{background:#b08c57}
.note{font-size:.8rem;color:#666;margin-top:8px}
</style>
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a class="logo" href="/">JFK Black Cars</a>
    <nav class="nav">
      <a class="nav-link" href="#">Our services ▼</a>
      <a class="nav-link" href="#">For business</a>
      <a class="nav-link" href="#">For chauffeurs</a>
      <a class="nav-link" href="#">Help</a>
      <a class="nav-link" href="#">English ▼</a>
      <a class="btn-signin" href="#">@ Sign in</a>
    </nav>
  </div>
</header>

<section class="booking-box">
  <div class="booking-inner">
    <div class="booking-title">Limo Service in NYC</div>
    <div class="booking-grid">
      <div class="booking-card"><label>One way</label><select><option>One way</option><option>By the hour</option></select></div>
      <div class="booking-card"><label>From</label><input type="text" placeholder="Address, airport, hotel,"></div>
      <div class="booking-card"><label>To</label><input type="text" placeholder="Address, airport, hotel,"></div>
      <div class="booking-card"><label>Date</label><input type="date" value="2026-01-17"></div>
      <div class="booking-card"><label>Pickup time</label><input type="time" value="04:11"></div>
      <button class="btn-book">Search</button>
    </div>
    <div class="note">Chauffeur will wait 15 minutes</div>
  </div>
</section>

</body>
</html>
